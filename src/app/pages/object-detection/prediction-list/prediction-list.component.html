<mat-card>
  <mat-card-header>
    <mat-card-title>Predicciones</mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-list-item>
      <span class="prediction-label">{{ 'className' }}</span>
      <span class="prediction-prob">
        {{ 'probability' | percent:'1.2-2' }}
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
